group 'com.netease.nis.captcha_plugin_flutter'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '2.0.0' // 这个版本可以根据最新的Gradle插件版本更新
    ext.kotlin_coroutines = '1.3.1'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.5.0" // 更新为最新版本
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.netease.nis.captcha_plugin_flutter"
    compileSdkVersion 31

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
    kotlinOptions {
        jvmTarget = "1.8" // 与 Java 编译器目标一致
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines"
    implementation 'io.github.yidun:captcha:3.5.3'
}
